<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a autom√°tica con Lightbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }

    #galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    #galeria img {
      width: 220px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      cursor: pointer;
    }
    #galeria img:hover { transform: scale(1.05); }

    /* Lightbox */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    #lightbox:target { display: flex; }
  </style>
</head>
<body>
  <h1>üì∑ Mi Galer√≠a Autom√°tica con Lightbox</h1>
  <div id="galeria"></div>

  <!-- Contenedor Lightbox -->
  <div id="lightbox">
    <img src="" alt="Ampliada">
  </div>

  <script>
    const usuario = "festivalfolkaviles-beep";      // Cambia a tu usuario
    const repo = "galeria-fotos";     // Cambia a tu repo
    const carpeta = "imagenes";

    const galeria = document.getElementById("galeria");
    const lightbox = document.getElementById("lightbox");
    const lbImg = lightbox.querySelector("img");

    fetch(`https://api.github.com/repos/${usuario}/${repo}/contents/${carpeta}`)
      .then(res => res.json())
      .then(data => {
        data.forEach(file => {
          if (file.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(file.name)) {
            const img = document.createElement("img");
            img.src = file.download_url;
            galeria.appendChild(img);

            // Lightbox click
            img.addEventListener("click", () => {
              lbImg.src = file.download_url;
              lightbox.style.display = "flex";
            });
          }
        });
      })
      .catch(err => console.error("Error al cargar im√°genes:", err));

    // Cerrar Lightbox al hacer clic fuera de la imagen
    lightbox.addEventListener("click", e => {
      if (e.target !== lbImg) {
        lightbox.style.display = "none";
      }
    });
  </script>
</body>
</html>
